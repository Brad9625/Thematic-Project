<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Board</title>
    <link rel="stylesheet" href="GameBoard.CSS">
</head>

<body>

    <div id="board-wrapper">

        <div id="board-title">GAME BOARD</div>

        <div id="board-frame">
            <div id="board-container">

                <!-- Map -->
                <img id="game-map" src="#" alt="Game Map">

                <!-- Optional marker -->
                <div class="marker" style="top: 45%; left: 30%;"></div>

                <!-- Grid overlay -->
                <div id="grid-overlay"></div>

            </div>
        </div>

    </div>

</body>
</html>
