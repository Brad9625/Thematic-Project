<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Scotland Yard ‚Äî Phone</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}" />
        <script>
            color = "Red";
            function move(detective)
            {
                locationTo = document.getElementById("destination").value;
                method = document.getElementById("moveType").value;
                socket.emit(
                    'move', 
                    {
                        colour,
                        locationTo,
                        method
                    }
                );
            }
        </script>
        <style>
            /* Mobile-friendly overrides */
            body {
                color: lime;
                background-size: cover;
                padding: 12px;
            }
            .phone-wrap {
                max-width: 480px;
                margin: 0 auto;
                background: rgba(0,0,0,0.8);
                border: 2px solid lime;
                padding: 12px;
                border-radius: 8px;
                box-sizing: border-box;
            }
            .row { display:flex; gap:8px; align-items:center; margin-bottom:10px; }
            .col { flex:1; }
            h1 { font-size:20px; margin:0 0 8px 0; color:linen; }
            .tickets { display:flex; gap:6px; flex-wrap:wrap; }
            .ticket { border:1px solid lime; padding:8px; border-radius:6px; background:#001; color:lime; font-family:'Lucida Console', monospace; display:flex; flex-direction:column; align-items:center; gap:6px; min-width:64px; }
            .ticket-img { font-size:28px; }
            .ticket-label { font-size:13px; color:linen; }
            .ticket-count { font-size:16px; font-weight:bold; color:lime; }
            .big-btn { width:100%; padding:10px; font-size:16px; background:black; border:2px solid lime; color:lime; cursor:pointer; }
            input[type="number"], input[type="text"] { width:100%; padding:8px; background:#111; color:lime; border:1px solid #333; }
            textarea { width:100%; min-height:120px; padding:8px; background:rgba(0,0,0,0.6); color:lime; border:1px solid #333; box-sizing:border-box; font-family:'Lucida Console', monospace; resize:vertical; }
            .notes-footer { font-size:12px; color:#9bff9b; margin-top:6px; }
            .small-btn { padding:8px 10px; background:transparent; border:1px solid lime; color:lime; cursor:pointer; font-size:14px; }
            .status { font-size:12px; color:#ccc; margin-top:8px; }
        </style>
    </head>
    <body>

        <div class="phone-wrap" role="application">
            <h1 id="playerHeader">Player ‚Äî <span id="playerName">Anonymous</span></h1>
            <div class="row">
                <div class="col"><strong>Role:</strong> <span id="role">Detective</span></div>
                <div class="col" style="text-align:right"><strong>Loc:</strong> <span id="locationDisplay">‚Äî</span></div>
            </div>

            <div style="margin-bottom:10px;">
                <div><strong>Tickets</strong></div>
                <div class="tickets" id="ticketList">
                    <div class="ticket" data-type="taxi">
                        <div class="ticket-img">üöï</div>
                        <div class="ticket-label">Taxi</div>
                        <div class="ticket-count" id="taxi">0</div>
                    </div>
                    <div class="ticket" data-type="bus">
                        <div class="ticket-img">üöå</div>
                        <div class="ticket-label">Bus</div>
                        <div class="ticket-count" id="bus">0</div>
                    </div>
                    <div class="ticket" data-type="tube">
                        <div class="ticket-img">üöá</div>
                        <div class="ticket-label">Underground</div>
                        <div class="ticket-count" id="tube">0</div>
                    </div>
                    <div class="ticket" data-type="double">
                        <div class="ticket-img">2Ô∏è‚É£</div>
                        <div class="ticket-label">Double</div>
                        <div class="ticket-count" id="double">0</div>
                    </div>
                    <div class="ticket" data-type="black">
                        <div class="ticket-img">üé©</div>
                        <div class="ticket-label">Black</div>
                        <div class="ticket-count" id="black">0</div>
                    </div>
                </div>
            </div>

            <form id="moveForm" onsubmit="return false;">
                <div style="margin-bottom:8px;"><strong>Make a move</strong></div>
                <div class="row">
                    <select id="moveType" class="col">
                        <option value="taxi">Taxi</option>
                        <option value="bus">Bus</option>
                        <option value="underground">Underground</option>
                        <option value="double">Double Move</option>
                        <option value="black">Black Ticket</option>
                    </select>
                    <input id="destination" type="number" placeholder="Destination node" min="1" required />
                </div>
                <button id="confirmMove" class="big-btn" type="button" onclick="move('red')"></button>>Confirm Move</button>
            </form>

            <div style="margin-top:10px;">
                <div class="row" style="margin-bottom:8px;">
                    <input id="gameCode" type="text" placeholder="Game code (e.g. ABC123)" />
                    <button id="copyLinkBtn" class="small-btn" type="button">Copy Link</button>
                </div>
                <button id="connectBtn" class="big-btn" type="button">Join Game</button>
                <div class="status" id="status">Disconnected</div>
            </div>

            <div style="margin-top:12px;">
                <div><strong>Notes</strong></div>
                <textarea id="playerNotes" placeholder="Take notes here... (saved locally)"></textarea>
                <div style="display:flex; gap:8px; margin-top:8px; align-items:center;">
                    <button id="clearNotesBtn" class="small-btn" type="button">Clear Notes</button>
                    <div class="notes-footer" id="notesStatus">Notes saved locally</div>
                </div>
            </div>
        </div>


        



















        
    <script src="{{ url_for('static',filename='PhoneApp.js') }}"></script>
    </body>
</html>
